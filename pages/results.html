<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Result</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
<body>
    <h2 class="justify-content-center">Итоги голосования</h2>
<!-- прогрессбар кошек-->
    <section class="mt-5 d-flex justify-content-center">
        <div class="col-1"><p>Cats</p></div>
        <div class="progress col-4 d-flex" style="height: 30px;">
            <div class="progress-bar cats bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </section>

    <!-- прогрессбар собак-->
    <section class="mt-5 d-flex justify-content-center">
        <div class="col-1"><p>Dogs</p></div>
        <div class="progress col-4 d-flex" style="height: 30px;">
            <div class="progress-bar dogs bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </section>

<!-- прогрессбар попугаев-->
    <section class="mt-5 d-flex justify-content-center">
        <div class="col-1"><p>Parrots</p></div>
        <div class="progress col-4 d-flex" style="height: 30px;">
            <div class="progress-bar parrots bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </section>
    <script src="../src/result.js"></script>
</body>
</html>
